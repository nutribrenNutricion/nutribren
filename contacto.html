  <div class="hero">
    <div class="container">
      <h2>Contacto</h2>
      <p>¿Tienes preguntas o quieres agendar una cita? ¡Estamos aquí para ayudarte!</p>
      <a href="https://wa.me/5520706834?text=Hola%20quiero%20agendar%20una%20cita" class="btn" target="_blank" rel="noopener noreferrer">Agenda tu cita</a> 
    </div>
  </div> <!-- Cierre correcto de hero -->
  
  <div class="contact-section">
    <div class="contact-container">
      <!-- Formulario -->
      <!-- Formulario -->
        <div class="contact-form">
          <h2>Contacto</h2>
          <form>
            <label for="fullname">Nombre</label>
            <input type="text" id="fullname" name="fullname" placeholder="Escribe tu nombre" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
    
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe aqui el mensaje que quieras" required></textarea>
    
            <button type="submit" class="btn-submit">Enviar</button>
          </form>
        </div>
      <!-- Imagen -->
      <div class="contact-image">
        <img src="IMAGEN1BRENDA.jpg" alt="Imagen">
      </div>
    </div>
